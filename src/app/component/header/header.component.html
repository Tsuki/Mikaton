<div class="header">
  <div class="header-inner">

    <div class="site-brand-wrapper">
      <div class="site-meta ">
        <div class="custom-logo-site-title">
          <a href="/" class="brand" rel="start">
            <span class="logo-line-before"><i></i></span>
            <span class="site-title">{{title}}</span>
            <span class="logo-line-after"><i></i></span>
          </a>
        </div>
      </div>
      <div class="site-nav-toggle">
        <button aria-label="Toggle navigation bar" (click)="displayNav(siteNav)">
          <span class="btn-bar"></span>
          <span class="btn-bar"></span>
          <span class="btn-bar"></span>
        </button>
      </div>
    </div>

    <nav #siteNav class="site-nav">
      <ul id="menu" class="menu">
        <li class="menu-item" routerLinkActive="menu-item-active" *ngFor="let headerLink of headerLinks">
          <a [routerLink]="headerLink.link" rel="section">
            <i class="menu-item-icon fa fa-fw" [ngClass]="'fa-'+headerLink.icon"></i> <br>{{headerLink.name|titlecase}}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
